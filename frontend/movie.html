<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - Movie Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body class="movie-page">
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">Movie Platform</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="favorites.html">Watchlist</a>
            <div id="authLinks"></div>
        </div>
    </nav>

    <div id="movieHero" class="movie-hero">
        <div class="movie-hero-overlay">
            <div class="movie-details-container" id="movieDetails">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>

    <section class="video-section">
        <div class="section-header">
            <h2>Official Trailer</h2>
        </div>
        <div class="video-container" id="videoContainer">
            <!-- YouTube trailer will be loaded here -->
        </div>
    </section>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('id');
            if (movieId) {
                loadMovieDetails(movieId);
            }
            checkAuthStatus();
        });
    </script>
</body>

</html>
