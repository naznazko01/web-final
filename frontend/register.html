<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Movie Platform</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <a href="index.html" class="navbar-brand">Movie Platform</a>
  </nav>

  <div class="auth-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Your name</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="At least 6 characters">
      </div>
      <button type="submit" class="btn btn-primary btn-full">Create your account</button>
    </form>
    <p style="margin-top: 15px; text-align: center;">
      Already have an account? <a href="login.html" style="color: var(--link-blue);">Sign In</a>
    </p>
  </div>

  <script src="js/api.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await api.post('/auth/register', { username, email, password });
        alert('Registration successful! Please sign in.');
        window.location.href = 'login.html';
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>

</html>
